<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login - Tailwind CSS</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white bg-opacity-80 rounded-lg shadow-lg p-8 w-96">
        <h2 class="text-3xl font-bold text-center text-gray-800">Bem-vindo de volta!</h2>
        <p class="text-center text-gray-600 mt-2">Faça login para continuar</p>
        <form class="mt-6">
            <div>
                <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                <input type="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700" for="password">Senha</label>
                <input type="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="mt-6 w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition duration-200">Entrar</button>
        </form>
        <p class="text-center mt-3 text-sm"><a href="#" class="text-blue-600 hover:underline">Esqueceu a senha?</a></p>
        <p class="text-center mt-2 text-sm text-gray-600">Não tem uma conta? <a href="#" class="text-blue-600 hover:underline">Cadastre-se</a></p>
    </div>
</body>
</html>
